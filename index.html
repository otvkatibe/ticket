<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ingressos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🎟️ Gerador de Ingressos</h1>
        <form id="ticket-form" novalidate>
            <label for="full-name">Nome Completo:</label>
            <input type="text" id="full-name" placeholder="Digite seu nome completo" required>
            <span class="error-message" id="name-error"></span>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <span class="error-message" id="email-error"></span>

            <label for="github-username">GitHub Username:</label>
            <input type="text" id="github-username" placeholder="Digite seu usuário do GitHub" required>
            <span class="error-message" id="github-error"></span>

            <label for="profile-pic">Foto de Perfil:</label>
            <input type="file" id="profile-pic" accept="image/*">
            <span class="error-message" id="image-error"></span>
            <span id="file-name"></span>

            <button type="submit">Gerar Ingresso</button>
        </form>
        <div id="ticket" class="hidden">
            <h2>🎫 Seu Ingresso</h2>
            <img id="ticket-img" alt="Foto de perfil">
            <p><strong>Nome:</strong> <span id="ticket-name"></span></p>
            <p><strong>Email:</strong> <span id="ticket-email"></span></p>
            <p><strong>GitHub:</strong> @<span id="ticket-github"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
